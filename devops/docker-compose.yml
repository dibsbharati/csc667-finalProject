version: '3'
services:
  redis:
    image: redis:5.0.4
    ports:
      - "6379:6379"
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - webnet
  gateway:
    image: FINAL-PROJECT-PICKLE-RICK/backend/gateway
    ports:
        "4000:4000"
    deploy:
        replicas: 1
    networks:
        - webnet
    environment: 
        - FRONT_END_HOST=http://frontend:3000
        - WEBSOCKET_HOST=http://websocket:4000/websocket
        - AUTH_HOST=http://localhost:3001
        - INV_HOST=http://localhost:3005
        - RECEIPTS_HOST=http://localhost:3006
        - UPLOAD_HOST=http://localhost:3002
  kafka:
    image : wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ADVERTISED_PORT: "9092"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    networks:
      - webnet
networks:
  webnet: